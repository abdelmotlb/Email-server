
<div class="header text-center bg-secondary rounded-pill m-4 fs-2">
    Message
</div>

<div class="row">
    <div class="col-2">
        <label for="name" class="fs-2 mx-2">To:</label>
    </div>
    <div class="col-9">
        <input type="text" class="form-control" name="name" id="name" placeholder="reciever" #reciver (blur)="setReciver(reciver.value)" /><br />
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-2">
        <label for="name" class="fs-2 mx-2">subject:</label>
    </div>
    <div class="col-9">
        <input type="text" class="form-control" name="name" id="name" placeholder="subject" #subject (blur)="setSubject(subject.value)" /><br />
    </div>
</div>
<hr/>
<div class="form-group">
    <label for="exampleFormControlTextarea1" class="fs-3">Message body:</label>
    <textarea class="col-10 form-control" id="exampleFormControlTextarea1" rows="3" style="width: 90%;"  #message
    (blur)="setMessage(message.value)"></textarea>
</div>

<hr/>

<div class="row mt-3">
    <div class="col-5">
        <label class="fs-5">Priority(1 is lower Priority)</label>
    </div>
    <div class="col-1">
        <label class="fs-5">{{priorty}}</label>
    </div>    
    <div class="col-1">  
        <button class="btn btn-secondary d-inline rounded-pill" (click)="setPriorty('1')">1</button>
    </div>
    <div class="col-1">
        <button class="btn btn-secondary d-inline rounded-pill" (click)="setPriorty('2')">2</button>
    </div>
    <div class="col-1">
        <button class="btn btn-secondary d-inline rounded-pill" (click)="setPriorty('3')">3</button>
    </div>
    <div class="col-1">
        <button class="btn btn-secondary d-inline rounded-pill" (click)="setPriorty('4')">4</button>
    </div>
    <div class="col-1">
        <button class="btn btn-secondary d-inline rounded-pill" (click)="setPriorty('5')">5</button>
    </div>
</div>
<hr/>
<input class="row" type="file" multiple #attach (change)="sendAttach(attach.files)" style="margin-left: 25%;">
<div class="row align-self-center hover-overlay rounded-pill bg-secondary mx-5 mt-3" style="width: 80%;" *ngFor='let i of filesNames'>
    <div class="col-10 d-inline">
        <span class="fs-3 text-white " style="margin-left: 50%;"> {{i}} </span>
    </div> 
    <div class="col-2 d-inline">
        <button class="btn btn-dark d-inline rounded-pill mt-1" style="margin-left: 65%;" (click)="removeAttach(i)">x</button>
    </div>

</div>
<hr/>
<div class="row">
    <div class="col">
        <button class="btn btn-primary" (click)=" formisvalid = true;" mat-dialog-close [disabled]="formisvalid" mat-button>Close</button>
    </div>
    <div class="col">
        <button class="btn btn-primary">To draft</button> 
    </div>
    <div class="col">
        <button class="btn btn-primary" (click)=" formisvalid = true; sendMessage()" mat-dialog-close [disabled]="formisvalid" mat-button>Send!</button>
    </div>
</div>
